<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary project- Front end mentor challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <div class="result">
          <h2>Your Result<h2>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher then 65% of the people who have taken those tests
          </p>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div>
          <div class="titles reaction">
            <p>
              <img
                src="./results-summary-component-main/assets/images/icon-reaction.svg"
                alt=""
              /> <span>Reaction</span>
            </p>
            <p><span>80</span>/100</p>
          </div>
          <div class="titles memory">
            <p>
              <img
                src="./results-summary-component-main/assets/images/icon-memory.svg"
                alt=""
              /> <span>Memory</span>
            </p>
            <p><span>80</span>/100</p>
          </div>
          <div class="titles verbal">
            <p>
              <img
                src="./results-summary-component-main/assets/images/icon-verbal.svg"
                alt=""
              /> <span>Verbal</span>
            </p>
            <p><span>80</span>/100</p>
          </div>
          <div class="titles visual">
            <p>
              <img
                src="./results-summary-component-main/assets/images/icon-visual.svg"
                alt=""
              /> <span>Visual</span>
            </p>
            <p><span>80</span>/100</p>
          </div>
        </div>
        <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
